<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard UI</title>
  <link rel="stylesheet" href="CSS/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <img src="IMG/logo1.png" alt="Logo" />
    </div>
    <div class="menu">
      <a href="#"><i class="fas fa-user"></i> Test User</a>
      <a href="#">Logout</a>
    </div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <ul>
      <li class="active">
        <span class="icon">🏠</span>
        <span>Menu 1</span>
      </li>
      <li>
        <span class="icon">📊</span>
        <span>Menu 2</span>
      </li>
      <li>
        <span class="icon">📷</span>
        <span>Menu 3</span>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h2 class="title">Test Project</h2>
    <div class="cards-container" id="project-container">
      <!-- Dynamically loaded cards will appear here -->
    </div>
  </div>

  <script src="JS/script.js"></script>
</body>
</html>
